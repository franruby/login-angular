<div class="register">
    <form class="custom-form" method="post">
      <h1 class="form-title">Register</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Confirm password"
        required="required"
      />
      <button type="submit" (click)="register()">Sing in</button>
    </form>
  </div>
